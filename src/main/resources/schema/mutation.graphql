interface MutationResponse {
    success         : Boolean!
    message         : String
}

type Mutation {

    addNewCustomer(
        customer    : AddCustomerInput!
    ) : CustomerMutationResponse!

    addAddressesToExistingCustomer(
        customer    : UniqueCustomerInput!
        addresses   : [AddAddressInput!]!
    ) : CustomerMutationResponse

}